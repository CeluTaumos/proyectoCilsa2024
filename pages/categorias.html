<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoXpress - Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../styles/categorias.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
    <script src="../js/data.js" defer></script> <!-- Fetch JSON data for products -->

  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">
          <img src="../source/logofinal.png" alt="logo AutoXpress" class="img-fluid logo"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/categorias.html"
                >Categorías</a
              >
            </li>
          </ul>
          <!-- Barra de búsqueda -->
          <form class="form-inline my-2 my-lg-0 ml-lg-3 text-dark">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar tu auto"
                aria-label="Buscar tu auto"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fas fa-search"></i
                ></span>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="container mt-5">
        <h2 class="text-center fs-1 text-uppercase fw-bold">
          Categorías Disponibles
        </h2>

        <!-- Filtros -->
        <div class="container mt-2">
          <div class="text-center mb-4">
            <button class="btn btn-black filter-btn" data-filter="todos">
              Todos
            </button>
            <button class="btn btn-black filter-btn" data-filter="new-cars">
              Autos Nuevos
            </button>
            <button class="btn btn-black filter-btn" data-filter="used-cars">
              Autos Usados
            </button>
            <button class="btn btn-black filter-btn" data-filter="new-motos">
              Motos Nuevas
            </button>
            <button class="btn btn-black filter-btn" data-filter="used-motos">
              Motos Usadas
            </button>
          </div>
        </div>


      <!-- Categorías + Cards -->
      <div class="container ">
        <div class="row" id="productos">
          <div class="product new-cars" id="new-cars">
            <h3>Autos Nuevos</h3>
            <div class="row" id="row-new-cars">
              <!-- Dynamically loaded new cars cards will be inserted here -->
            </div>
          </div>
        
          <div class="product used-cars">
            <div class="product autos-nuevos" id="used-cars">
            <h3>Autos Usados</h3>
            <div class="row" id="row-used-cars">
              <!-- Dynamically loaded used cars cards will be inserted here -->
            </div>
          </div>

          <div class="product new-motos">
            <h3>Motos Nuevas</h3>
            <div class="row" id="row-new-motos">
              <!-- Dynamically loaded new motos cards will be inserted here -->
            </div>
          </div>
          <div class="product used-motos">
            <h3>Motos Usadas</h3>
            <div class="row" id="row-used-motos">
              <!-- Dynamically loaded used motos cards will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
      <div class="row">
        <div class="col-md-6">
          <p>Bootcamp CILSA Fullstack</p>
          <ul class="list-unstyled d-flex justify-content-center mb-0">
            <li class="mx-3"><strong>Ernesto A. Cevasco</strong></li>
            <li class="mx-3"><strong>David Campo</strong></li>
            <li class="mx-3"><strong>Celena Moscovich</strong></li>
            <li class="mx-3"><strong>Gonzalo Palomo</strong></li>
          </ul>
        </div>
        <div class="col-md-6">
          <p>&copy; 2024 AutoXpress. Todos los derechos reservados.</p>
          <ul class="list-unstyled d-flex justify-content-center mb-0">
            <li class="mx-3">
              <a href="#"><i class="fab fa-facebook fa-2x  text-white"></i></a>
            </li>
            <li class="mx-3">
              <a href="#"><i class="fab fa-twitter fa-2x  text-white"></i></a>
            </li>
            <li class="mx-3">
              <a href="#"><i class="fab fa-instagram fa-2x  text-white"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/filtros.js"></script>
  </body>
</html>
