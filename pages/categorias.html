<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- LINK DE CSS -->
  <link rel="stylesheet" href="/styles/generales.css">
  <link rel="stylesheet" href="/styles/categorias.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <title>AutoXpress - Categorías</title>
</head>

<body>
  <!-- Header -->
  <header>
    <section class="navbar navbar-expand-lg section-navbar bg-dark">
      <!-- logo en nav -->
      <a class="navbar-brand" href="index.html"><img src="/source/logofinal.png" alt="logo AutoXpress"
          class="img-fluid logo" /><a>
          <!-- Menu de navegacion -->
          <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav box-navbar">
              <li class="nav-item active">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorías</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/contact.html">Contacto</a>
              </li>
            </ul>
          </nav>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon nav-icon"></span>
          </button>
          <!-- Barra de búsqueda -->
          <form class="my-2 my-lg-0 ml-lg-3 text-dark camp-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar tu auto" aria-label="Buscar tu auto" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i><span>
              </div>
            </div>
          </form>
    </section>
  </header>
  <main class="container main-container">
    <h2 class="text-center my-5 text-uppercase">Categorías Disponibles</h2>
    <!-- Filtros -->
    <div class="container mt-2">
      <div class="mb-2 box-buttom">
        <button class="btn btn-black filter-btn" data-filter="todos">Todos</button>
        <button class="btn btn-black filter-btn" data-filter="new-cars">Autos Nuevos</button>
        <button class="btn btn-black filter-btn" data-filter="used-cars">Autos Usados</button>
        <button class="btn btn-black filter-btn" data-filter="new-motos">Motos Nuevas</button>
        <button class="btn btn-black filter-btn" data-filter="used-motos">Motos Usadas</button>
      </div>
    </div>
    <!-- Categorías + Cards -->
    <div class="container-fluid box-container-cars">
      <div class="row" id="productos">
        <div class="product new-cars" id="new-cars">
          <h3>Autos Nuevos</h3>
          <div class="row" id="row-new-cars">
            <!-- Dynamically loaded new cars cards will be inserted here -->
          </div>
        </div>
      </div>
      <div class="row" id="productos">
        <div class="product used-cars" id="used-cars">
          <h3>Autos Usados</h3>
          <div class="row" id="row-used-cars">
            <!-- Dynamically loaded used cars cards will be inserted here -->
          </div>
        </div>
      </div>

      <div class="row" id="productos">
        <div class="product new-motos" id="new-motos">
          <h3>Motos Nuevas</h3>
          <div class="row" id="row-new-motos">
            <!-- Dynamically loaded new motos cards will be inserted here -->
          </div>
        </div>
      </div>
      <div class="row" id="productos">
        <div class="product used-motos" id="used-motos">
          <h3>Motos Usadas</h3>
          <div class="row" id="row-used-motos">
            <!-- Dynamically loaded used motos cards will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Fetch JSON data for products -->
  <script src="../js/data.js" defer></script>
  <script src="../js/filtros.js"></script>
</body>

</html>
